name: binder-environment
channels:
  - conda-forge
dependencies:
  # Enforce Python version
  - python=3.11

  # Scientific python
  - jupyterlab
  - networkx
  - numpy
  - openpyxl
  - pandas
  - scipy

  # Plotting
  - ipympl
  - matplotlib-base
  - plotly
  - seaborn

  # Machine learning
  - scikit-learn

  # Chemistry
  - mendeleev
  - mordred
  - rdkit

  # Utilities
  - pycodestyle

  # Install some things through pip
  - pip
  - pip:
    # Materials Project
    - mp_api
    - mpcontribs-client
